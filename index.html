<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <button class="reset-btn">reset</button>
    <div class="modal">
      <div class="menu">
        <h1 class="game-title">TIC TAC TOE</h1>
        <input
          placeholder="Time for move"
          type="number"
          min="2"
          id="gameTime"
        />

        <select name="boardSizes" id="boardSizes">
          <option value="3x3">3 x 3</option>
          <option value="3x5">3 x 5</option>
          <option value="4x4">4 x 4</option>
        </select>

        <select name="bestOf" id="bestOf">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
        </select>

        <button class="btn play-btn">Play By Yourself</button>
        <button class="btn play-btn ai-btn">Play With AI</button>
        <button class="btn play-btn">Play With Friend</button>
        <button class="btn reset-btn">How to Play</button>
      </div>
    </div>

    <div class="game-display">
      <h1 class="score-text playing" data-type="player">
        You: <span class="player-score">0</span>
      </h1>
      <div class="center-info">
        <h3 class="timeForMove"><span class="timeLeft">- - -</span></h3>
        <h1 class="move-info"><span class="whoIsMoving">Your</span> move</h1>
        <canvas></canvas>
      </div>

      <div class="left-side">
        <h1 class="score-text" data-type="enemy">
          AI: <span class="enemy-score">0</span>
        </h1>

        <div class="round-info">
          <p>round: <span class="round-amount">0</span> / 7</p>
        </div>
      </div>
    </div>

    <script src="./classes/AI.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Tile.js"></script>
    <script src="./classes/Game.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
