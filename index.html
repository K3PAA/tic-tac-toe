<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="menu">
      <h1>TIC TAC TOE</h1>
      <input placeholder="Time for move" type="number" min="2" id="gameTime" />

      <select name="boardSizes" id="boardSizes">
        <option value="3x3">3 x 3</option>
        <option value="3x5">3 x 5</option>
        <option value="4x4">4 x 4</option>
      </select>

      <select name="bestOf" id="bestOf">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
      </select>

      <button class="btn">Play By Yourself</button>
      <button class="btn ai-btn">Play With AI</button>
      <button class="btn">Play With Friend</button>
      <button class="btn reset-btn">Reset</button>
    </div>

    <canvas></canvas>

    <script src="./classes/AI.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Tile.js"></script>
    <script src="./classes/Game.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
